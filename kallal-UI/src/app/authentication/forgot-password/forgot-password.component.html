


<div class="logincontents">
  <div>

    <img src="./assets/img/logo@2x.png" class="center">


    <div class="container col-lg-offset-2 col-lg-8 col-lg-offset-2 ">
      <h2 class="bold">Forgot Password?</h2>
      <form class="pad-height" (ngSubmit)="submit();">
        <div class="form-group ">
          <h6>Please enter your registered email ID reset your password</h6>
         
        </div>
        <div class="form-group">
          <label>Email ID</label>
          <input type="text" name="password" [(ngModel)]="data.password" class="form-control">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
       
      </form>
    </div>
  </div>
</div>
