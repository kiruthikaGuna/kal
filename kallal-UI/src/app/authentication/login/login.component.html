


<div class="logincontents">
  <div>

    <img src="./assets/img/logo@2x.png" class="center">


    <div class="container col-lg-offset-2 col-lg-8 col-lg-offset-2 ">
      <h2 class="bold">Login</h2>
      <form class="pad-height" (ngSubmit)="signIn(data);">
        <div class="form-group ">
          <label>Email ID</label>
          <input type="text" name="userid" [(ngModel)]="data.userid" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" [(ngModel)]="data.password" class="form-control">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">Log In</button>
        </div>
        <div class="form-group" class="btnalign pad-height">
          <a [routerLink]="['/authentication/forgot-password']" class="link">Forgot Password</a>
        </div>
      </form>
    </div>
  </div>
</div>
